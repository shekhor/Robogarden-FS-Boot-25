<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registration - All Courses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar autocapitalize="off" animated placeholder="Animated search" [(ngModel)]="searchTerm" maxLength="5"></ion-searchbar>
  <ion-button expand="full" color="tertiary" disabled="true" (click)="clearSearch()">
    Clear Search
  </ion-button>

  <ion-item>
    <ion-label>Registered Student IDs:</ion-label>

    <ion-select multiple="true" placeholder="Select Student IDs" [(ngModel)]="studentId">
      <ion-select-option *ngFor="let student of allStudentIds | async" value="{{student.id}}">
        {{ student.id }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let course of filteredCourses | async">
      <ion-label>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
      </ion-label>

      <ion-button fill="clear"
      color="success"
      *ngIf="!courseList.includes(course)"
      (click)="addCourse(course)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear"
      color="failure"
      *ngIf="courseList.includes(course)"
      (click)="removeCourse(course)">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pending Registered Courses</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item *ngFor="let course of courseList">
        <ion-label>{{ course.title }}</ion-label>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="completeRegistration()">
        Confirm Registration
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
