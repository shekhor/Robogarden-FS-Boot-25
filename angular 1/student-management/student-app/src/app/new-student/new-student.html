<h2>New Student</h2>

<form (ngSubmit)="addStudent()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="student.name" name="name" required>

    <br/><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="student.age" name="age" required>

    <br/><br/>
    <label for="course">Course:</label>
    <input type="text" id="course" [(ngModel)]="student.course" name="course" required>

    <br/><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="student.address" name="address" required>

    <br/><br/>
    
    <button type="submit">Add Student</button>
</form>
