<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Registered Student IDs:</ion-label>

    <ion-select multiple="true" placeholder="Select Student IDs">
      <ion-select-option *ngFor="let student of allStudentIds | async">
        {{ student.id }}
      </ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
