<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap & jQuery Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Calculator</h2>
        <div class="row justify-content-center mb-4">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="num1" placeholder="First Number">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="num2" placeholder="Second Number">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-primary" id="addBtn">+</button>
                    <button class="btn btn-primary" id="subBtn">-</button>
                    <button class="btn btn-primary" id="mulBtn">&times;</button>
                    <button class="btn btn-primary" id="divBtn">&divide;</button>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="result" placeholder="Result" readonly>
                </div>
            </div>
        </div>
        <h4 class="mb-3">Results Table</h4>
        <table class="table table-bordered" id="resultsTable">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>First Number</th>
                    <th>Operator</th>
                    <th>Second Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be appended here -->
            </tbody>
        </table>
    </div>
    <script>

        $(document).ready(function() {  
            let count = 0;

            function calculate(op) {
                const num1 = $('#num1').val();
                const num2 = $('#num2').val();
                let result;

                if (num1 === '' || num2 === '') {
                    alert('Please enter both numbers.'); 
                    return;
                } else if (op == '+'){
                    result = parseFloat(num1) + parseFloat(num2);
                } else if (op == '-'){
                    result = parseFloat(num1) - parseFloat(num2);
                } else if (op == '*'){
                    result = parseFloat(num1) * parseFloat(num2);
                } else if (op == '/'){
                    if(num2 == 0){
                        alert('Division by zero is not allowed.');
                        return;
                    }
                    result = parseFloat(num1) / parseFloat(num2);
                }

                $('#result').val(result);
                count++;

                $('#resultsTable tbody').append(`
                    <tr>
                        <td>${count}</td>
                        <td>${num1}</td>
                        <td>${op}</td>
                        <td>${num2}</td>
                        <td>${result}</td>
                    </tr>
                `);

            }

            $('#addBtn').click(function() {
                calculate('+');
            });
            $('#subBtn').click(function() {
                calculate('-');
            });
            $('#mulBtn').click(function() {
                calculate('*');
            });
            $('#divBtn').click(function() {
                calculate('/');
            });
        });
        
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
