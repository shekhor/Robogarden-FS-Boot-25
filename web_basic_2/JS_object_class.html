        <script>

            class Person {
                constructor(firstName, lastName, age, gender) {
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.age = age;
                    this.gender = gender;
                }

                fullName() {
                    return this.firstName + " " + this.lastName;
                }
            };

        </script>
	</head>
